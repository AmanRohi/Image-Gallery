<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ImageGallery.css">
    <script src="https://kit.fontawesome.com/a97f35ca56.js" crossorigin="anonymous"></script>
    <title>Image Gallery | Aman Rohi</title>
</head>

<body>

    <div class="container">
        <div class="img-open-overlay">
            <button class="close-btn"> Close X </button>
            <div >
                <img class="show-img">
            </div>
        </div>

        <div class="optionOverlay open">
            <div class="optionContainer">
                <div id="option">Marvel</div>
            </div>
            <button class="btn" id = "left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn" id = "right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-gallery-container">
            <div class="title">
                <i class="fab fa-accusoft"></i> Image Gallery
            </div>
            <div id = "option-tag">
                <i class="fab fa-lastfm-square"></i> Genre
            </div>
            <div class="image-gallery">
            </div>
        </div>



    </div>
    <script src="ImageGallery.js"></script>

</body>

</html>
